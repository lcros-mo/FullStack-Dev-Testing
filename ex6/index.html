<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Ejemplo de los tres tipos de listas</title>
    </head>
 
    <body>
 
        <h1>Menú</h1>
 
        <ul>
            <li>Inicio</li>
            <li>
                Noticias
                <ul>
                    <li><a href="#" title="Ver las noticias más recientes">Recientes</a></li>
                    <li><a href="#" title="Ver las noticias más leídas">Más leídas</a></li>
                    <li><a href="#" title="Ver las noticias más valoradas">Más valoradas</a></li>
                </ul>
            </li>
            <li>
                Artículos
                <ol>
                    <li>HTML 5</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                    <li>Otros</li>
                </ol>
            </li>
            <li>
                Contacto
                <dl>
                    <dt>Email</dt>
                    <dd>nombre@direccion.com</dd>
                    <dt>Teléfono</dt>
                    <dd>900 900 900</dd>
                    <dt>Fax</dt>
                    <dd>900 900 900</dd>
                </dl>
            </li>
        </ul>
 
    </body>
</html>
